<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JusticeLensAI</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href='https://api.mapbox.com/mapbox-gl-js/v2.18.1/mapbox-gl.css' rel='stylesheet' />
<style>
body, html { margin:0; padding:0; font-family: Arial,sans-serif; color:white; height:100%; overflow-x:hidden; }
.bgVideo { position: fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1; opacity:0.5; display:none; }

header { display:flex; justify-content:space-between; align-items:center; padding:20px; background:rgba(0,0,0,0.5); font-size:1.5rem; font-weight:bold; text-shadow:0 0 8px #000; z-index:2; position:relative; }
header select { padding:8px 14px; border-radius:12px; border:none; background:#203a43; color:#ffb347; font-weight:600; cursor:pointer; }

.hero { display:flex; justify-content:center; align-items:center; height:80vh; text-align:center; position:relative; z-index:2; }
.hero h1 { font-size:3.5rem; margin:0; color:white; text-shadow:2px 2px 15px black; }
.hero p { font-size:1.5rem; margin-top:10px; text-shadow:2px 2px 10px black; }

.features { max-width:1200px; margin:auto; padding:50px 20px; position:relative; z-index:2; }
.feature-card { display:flex; flex-direction: column; align-items:flex-start; background:linear-gradient(145deg,#1c1c1c,#2a2a2a); padding:20px; margin:20px 0; border-radius:20px; box-shadow:0 8px 20px rgba(0,0,0,0.3); transition: transform 0.3s, box-shadow 0.3s; }
.feature-card:hover { transform: translateY(-5px); box-shadow:0 12px 30px rgba(255,165,0,0.5); }
.feature-icon { font-size:2.5rem; margin-bottom:10px; color:#ff8c00; }
.feature-text h2 { margin:0 0 10px 0; font-size:1.5rem; }
.feature-text p { margin:0; color:#ccc; }
button.feature-btn { margin-top:10px; padding:8px 15px; border:none; border-radius:8px; background:#ff8c00; color:#fff; cursor:pointer; }

#map { width:100%; height:400px; border-radius:10px; margin-top:20px; z-index:2; }
#locationInfo { margin-top:10px; color:#fff; font-weight:bold; z-index:2; }
</style>
</head>
<body>

<!-- Background Videos -->
<video id="bgVideo1" class="bgVideo" muted>
  <source src="Hailuo_Video_india map to be floating_426185388540866567.mp4" type="video/mp4">
</video>
<video id="bgVideo2" class="bgVideo" muted>
  <source src="Hailuo_Video_⚖️ JusticeLensAI – Justice Del_426205642662891520.mp4" type="video/mp4">
</video>
<video id="bgVideo3" class="bgVideo" muted>
  <source src="Hailuo_Video_make a supreme court animated _426194932293701634.mp4" type="video/mp4">
</video>

<header>
  <div>JusticeLensAI ⚖️</div>
  <select id="language-selector">
    <option value="en-US">English</option>
    <option value="hi-IN">हिन्दी</option>
    <option value="ta-IN">தமிழ்</option>
    <option value="te-IN">తెలుగు</option>
    <option value="kn-IN">ಕನ್ನಡ</option>
  </select>
</header>

<section class="hero">
  <div>
    <h1>JusticeLensAI ⚖️</h1>
    <p><span style="color:white;">Justice</span> <span style="color:green;">Delayed</span> <span style="color:red;">= Justice Denied</span></p>
  </div>
</section>

<section class="features" id="features"></section>

<div id="map"></div>
<div id="locationInfo">Click "Show My Location" to mark your position on the India map.</div>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.18.1/mapbox-gl.js'></script>
<script>
// Background video logic
const videos = [document.getElementById('bgVideo1'), document.getElementById('bgVideo2'), document.getElementById('bgVideo3')];
let currentVideo = 0;
function playNextVideo(){
  videos.forEach(v=>v.style.display='none');
  const vid = videos[currentVideo]; vid.style.display='block'; vid.currentTime=0; vid.play();
  if(currentVideo===0){ setTimeout(()=>{ currentVideo=(currentVideo+1)%videos.length; playNextVideo(); },1000); }
  else { vid.onended=()=>{ vid.onended=null; currentVideo=(currentVideo+1)%videos.length; playNextVideo(); }; }
}
window.addEventListener('DOMContentLoaded', playNextVideo);

// Features
const featuresData=[
  {icon:"fas fa-robot", title:"Voice-Activated Legal Advisor", desc:"Ask legal questions via voice and get AI answers.", page:"voice-advisor.html"},
  {icon:"fas fa-map-location-dot", title:"Geo-Triggered Alerts & Silent SOS", desc:"Detect location and trigger alerts silently.", page:"geo-tracker.html"},
  {icon:"fas fa-brain", title:"Visual & AR Legal Documentation", desc:"Scan and visualize legal documents.", page:"visual-ar.html"},
  {icon:"fas fa-gavel", title:"Court Case Tracker & AI Evaluation", desc:"Track cases and get AI evaluation.", page:"court-tracker.html"},
  {icon:"fas fa-shield-alt", title:"Predictive Risk Alerts", desc:"Receive AI-based risk alerts.", page:"risk-alerts.html"},
  {icon:"fas fa-language", title:"Multi-Language & Low-Literacy Support", desc:"AI-powered guidance for multiple languages.", page:"multi-language.html"},
  {icon:"fas fa-wallet", title:"Digital Legal Wallet & Blockchain Evidence Storage", desc:"Secure documents digitally.", page:"digital-wallet.html"},
  {icon:"fas fa-user-robot", title:"AI Legal Mentor & Case Guidance", desc:"Step-by-step legal guidance from AI.", page:"ai-mentor.html"},
  {icon:"fas fa-gamepad", title:"Gamified Legal Rights Education", desc:"Learn legal rights through gamification.", page:"gamified-education.html"},
  {icon:"fas fa-hands-helping", title:"Community & NGO Integration", desc:"Connect with NGOs and volunteers.", page:"community.html"}
];

const featuresContainer=document.getElementById('features');
featuresData.forEach(f=>{
  const card=document.createElement('div'); card.className='feature-card';
  card.innerHTML=`<div class="feature-icon"><i class="${f.icon}"></i></div>
                  <div class="feature-text"><h2>${f.title}</h2><p>${f.desc}</p></div>`;
  featuresContainer.appendChild(card);
  if(f.page){ const btn=document.createElement("button"); btn.className="feature-btn"; btn.innerText="Open Feature"; card.querySelector(".feature-text").appendChild(btn); btn.addEventListener("click",()=>{ window.location.href=f.page; }); }
});

// Mapbox & Geo-location
mapboxgl.accessToken = 'pk.eyJ1IjoibWFkaHUwOSIsImEiOiJjbWZ0dDkxa2IwYTVhMnRzYjdyd3d2YnJzIn0.XHC4BvhrCzxP7Cs2smC08g';
const map=new mapboxgl.Map({ container:'map', style:'mapbox://styles/mapbox/streets-v11', center:[78.9629,20.5937], zoom:5 });
window.showLocation=function(){ const infoDiv=document.getElementById("locationInfo");
  if(navigator.geolocation){ infoDiv.innerHTML="Fetching location...";
    navigator.geolocation.getCurrentPosition(
      pos=>{ const lat=pos.coords.latitude, lon=pos.coords.longitude;
        infoDiv.innerHTML=`Latitude: ${lat.toFixed(4)}, Longitude: ${lon.toFixed(4)}`;
        map.flyTo({center:[lon,lat], zoom:12});
        new mapboxgl.Marker().setLngLat([lon,lat]).setPopup(new mapboxgl.Popup().setHTML("You are here")).addTo(map);
      },
      err=>{ infoDiv.innerHTML="Error getting location: "+err.message; }
    );
  } else { infoDiv.innerHTML="Geolocation not supported by browser."; }
}
</script>
</body>
</html>
