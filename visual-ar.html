<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visual & AR Legal Documentation - JusticeLensAI</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body, html {
  margin:0; padding:0; font-family: Arial,sans-serif; background:#111; color:white;
}
header {
  padding:20px; background:rgba(0,0,0,0.7); text-align:center; font-size:1.8rem; font-weight:bold; text-shadow: 2px 2px 8px black;
}
.hero {
  display:flex; justify-content:center; align-items:center; flex-direction:column;
  height:60vh; text-align:center; padding:20px;
}
.hero h1 {
  font-size:3rem; color:#ffb347; text-shadow:2px 2px 8px black;
  margin-bottom:10px;
}
.hero p {
  font-size:1.5rem; color:#fff; text-shadow:1px 1px 6px black;
}
.ar-section {
  max-width:1000px; margin:40px auto; padding:20px; background:linear-gradient(145deg,#1c1c1c,#2a2a2a);
  border-radius:20px; box-shadow:0 8px 20px rgba(0,0,0,0.3);
  text-align:center;
}
.ar-placeholder {
  height:400px; background:#222; border:2px dashed #ffb347; border-radius:15px;
  display:flex; justify-content:center; align-items:center; font-size:1.5rem; color:#ffb347;
}
.back-btn {
  display:inline-block; margin-top:20px; padding:10px 20px; background:#ff8c00; color:#fff; border:none; border-radius:10px; cursor:pointer;
  font-size:1rem; text-decoration:none;
  transition: transform 0.2s;
}
.back-btn:hover { transform: scale(1.05); }
</style>
</head>
<body>

<header>Visual & AR Legal Documentation</header>

<section class="hero">
  <h1>Visual & AR Legal Documentation</h1>
  <p>Scan and visualize your legal documents in 3D or augmented reality format.</p>
</section>

<section class="ar-section">
  <div class="ar-placeholder">
    AR/3D Visualization Area (Coming Soon)
  </div>
  <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
</section>

</body>
</html>
